      <div class="card-body">
        <div class="mb-2">
          <h2 class="text-center text-light" style="margin-top: 20px">Accedi a Spotify</h2>
        </div>

        <!-- inizio div secondo blocco -->
        <div id="secondBlock" class="container">
          <form>
            <div class="mb-3 input-rigth">
              <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
              <input
                type="email"
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="email@example.it"
              />
            </div>
            <div class="mb-3 input-rigth">
              <label for="userName" class="form-label text-light">Username</label>
              <input type="text" required class="form-control" id="userName" placeholder="username" />
            </div>
            <div class="mb-3 input-rigth">
              <label for="exampleInputPassword1" class="form-label text-light">Password</label>
              <input type="password" required class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" required class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label text-light" for="exampleCheck1">Remember me</label>
            </div>
            <div class="content_login d-flex text-center justify-content-center flex-column">
              <button type="submit" id="loginBtn" class="btn btn-success rounded-pill">Login</button>
              <hr class="newHr mt-3" />
            </div>
          </form>
        </div>

        <div class="content_login d-flex text-center justify-content-center flex-column">
          <div class="mb-3">Don't have an account?</div>
          <button type="submit" id="loginBtn" class="btn btn-success rounded-pill">SING UP FOR SPOTIFY</button>
          <hr class="newHr mt-3" />
        </div>
      </div>
